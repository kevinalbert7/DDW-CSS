<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neomorphism radio button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box-btns">
      <div class="btn-group">
        <input
          type="radio"
          class="radio-btn-hide"
          name="btn-neo"
          id="a"
          value="suisse"
        />
        <label for="a" class="label-plus-btn">
          <span class="text">Suisse</span>
          <div class="indicator"></div>
        </label>
      </div>

      <div class="btn-group">
        <input
          type="radio"
          class="radio-btn-hide"
          name="btn-neo"
          id="b"
          value="mexique"
        />
        <label for="b" class="label-plus-btn">
          <span class="text">Mexique</span>
          <div class="indicator"></div>
        </label>
      </div>

      <div class="btn-group">
        <input
          type="radio"
          class="radio-btn-hide"
          name="btn-neo"
          id="c"
          value="canada"
        />
        <label for="c" class="label-plus-btn">
          <span class="text">Canada</span>
          <div class="indicator"></div>
        </label>
      </div>

      <div class="btn-group">
        <input
          type="radio"
          class="radio-btn-hide"
          name="btn-neo"
          id="d"
          value="japon"
        />
        <label for="d" class="label-plus-btn">
          <span class="text">Japon</span>
          <div class="indicator"></div>
        </label>
      </div>
    </div>
  </body>
</html>
