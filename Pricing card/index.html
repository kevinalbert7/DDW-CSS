<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="flexContainer">
      <div class="threeCards">
        <div class="header">
          <h2><span id="spanPrice">9.99€</span> / mois</h2>
          <div class="price">
            <h1>Amateur</h1>
          </div>
        </div>

        <div class="details">2G Bande passante</div>
        <div class="details">150GB de stockage</div>
        <div class="details">5 Profils</div>
        <div class="details">3 Noms de Domaine</div>
        <div id="btn"><a href="#">S'inscrire</a></div>
      </div>
      <div class="threeCards">
        <div class="header">
          <h2><span id="spanPrice">19.99€</span> / mois</h2>
          <div class="price">
            <h1>Amateur</h1>
          </div>
        </div>

        <div class="details">2G Bande passante</div>
        <div class="details">300GB de stockage</div>
        <div class="details">8 Profils</div>
        <div class="details">5 Noms de Domaine</div>
        <div id="btn"><a href="#">S'inscrire</a></div>
      </div>
      <div class="threeCards">
        <div class="header">
          <h2><span id="spanPrice">29.99€</span> / mois</h2>
          <div class="price">
            <h1>Amateur</h1>
          </div>
        </div>

        <div class="details">2G Bande passante</div>
        <div class="details">500GB de stockage</div>
        <div class="details">10 Profils</div>
        <div class="details">10 Noms de Domaine</div>
        <div id="btn"><a href="#">S'inscrire</a></div>
      </div>
    </div>
  </body>
</html>
