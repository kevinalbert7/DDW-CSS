<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Messenger</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-global">
      <!--         NAVBAR         -->
      <div class="nav-top">
        <div class="location">
          <img src="./assets/arrow-left.svg" />
          <p>Back</p>
        </div>

        <div class="user">
          <p>John Doe</p>
          <p>Active Now</p>
        </div>

        <div class="logos-call">
          <img src="./assets/phone.svg" />
          <img src="./assets/cam.svg" />
        </div>
      </div>

      <!--         CONVERSATION         -->
      <div class="conversation">
        <div class="talk left">
          <img src="./assets/girl.svg" />
          <p>Lorem ipsum dolor sit amet.üòÑ</p>
        </div>

        <div class="talk right">
          <p>Lorem ipsum dolor sit amet.</p>
          <img src="./assets/boy.svg" />
        </div>

        <div class="talk left">
          <img src="./assets/girl.svg" />
          <p>Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet !!! üò°</p>
        </div>

        <div class="talk right">
          <p>Lorem ipsum dolor sit amet üôè</p>
          <img src="./assets/boy.svg" />
        </div>
      </div>

      <!--         CHAT FORM         -->
      <form class="chat-form">
        <div class="container-input-stuffs">
          <div class="files-logo-cont">
            <img src="./assets/paperclip.svg" />
          </div>

          <div class="group-inp">
            <textarea
              placeholder="Enter your message here"
              minlength="1"
              maxlength="1500"
              autofocus
            ></textarea>
            <img src="./assets/smile.svg" />
          </div>

          <button class="submit-msg-btn">
            <img src="./assets/send.svg" />
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
